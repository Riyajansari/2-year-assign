<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="utills.css">
    <script type="text/javascript">
        function regs() {

            var username = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var pass = document.getElementById("pass").value;
            var repass = document.getElementById("repass").value;
            var date = document.getElementById("date").value;
            var rd1 = document.getElementById("rd1").value;
            var rd2 = document.getElementById("rd2").value;
            var rd3 = document.getElementById("rd3").value;
            var email = document.getElementById("mail").value;
            var regx = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+)\.([a-z]{2,8})(.[a-z]{2,8})?$/;


            if (username.trim() == "") {
                alert("Enter user name");

                return false;

            } else if (lname.trim() == "") {

                alert("enter last name");
                return false;


            } else if (pass.trim() == "") {

                alert("Enter password")
                return false;




            } else if (pass.trim().length < 6) {

                alert("Short password")
                return false;



            } else if (repass.trim() != pass.trim()) {

                alert(" password does not match")
                return false;

            } else if (date.trim() == "") {

                alert(" Enter DOB ")
                return false;

            } else if (regx.test(email)) {
                alert(" Your Welcome")
                return true;

            } else {

                alert("put valid email")
                return false;


            }
        }
    </script>
</head>
